<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--style-->
    <link rel="stylesheet" href="css/styles.css">
    <!--knockout-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script type="text/javascript" src="js/json/GeoJSON.js"></script>
  </head>
  <body class="container-fluid">
    <nav class="navbar fixed-top navbar-inverse bg-inverse  nullRadius">
      <a class="navbar-brand" href="#">Meet your Hamburg's district</a>
    </nav>
    <aside class="row ">
      <section class=" col-sm-3 ">
        <div class="options-box">


          <div class="list-group-item active">Some touristic places</div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input data-bind="textInput: touriticSearchInput" class="form-control" placeholder="Search for names.." />
          </div>
          <ul class="list-group"  data-bind="foreach: touristicFilterResult">
            <!--<li class="list-group-item active">Some touristic places</li>-->
            <li class="list-group-item"> <a data-bind='text: title, click: $parent.actualizeTouristic'></a></li>
          </ul>


          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button data-bind="text: nameDistrict" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="caret" ></span></button>
              <ul class="dropdown-menu" role="menu" data-bind="foreach: markers">
                <li> <a data-bind='text: title, click: $parent.actualizeDistrict'></a></li>
              </ul>
            </div>
          </div>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button data-bind="text: nameService" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
               <span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" data-bind="foreach: placeTypes">
                <li><a data-bind='text: title, click: $parent.actualizeService'></a></li>
              </ul>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input data-bind="textInput: searchInput" class="form-control" placeholder="Search for names.." />
          </div>
          <ul id="myUL" class="" data-bind="foreach: filterResult">
              <li class="overflow ellipsis"><a data-bind="text: name, click: $parent.displayInfoWindowForPlaces"></a></li>
          </ul>
        </div>
        </section>
        <main class="col-sm-9">
          <div id="map" >
          </div>
        </main>
      </aside>
    </section>
    <!--googlemaps API-->
    <script type="text/javascript" src="js/json/Hamburg-Mitte.js"></script>
    <script type="text/javascript" src="js/json/EimsbÃ¼ttel.js"></script>
    <script type="text/javascript" src="js/json/Altona.js"></script>
    <script type="text/javascript" src="js/json/Hamburg-Nord.js"></script>
    <script type="text/javascript" src="js/json/Wandsbek.js"></script>
    <script type="text/javascript" src="js/json/Bergedorf.js"></script>
    <script type="text/javascript" src="js/json/Hamburg.js"></script>
    <script  type="text/javascript" src="js/AppViewModel.js"></script>
    <script  type="text/javascript" src="js/app.js"></script>
    <script  async defers src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6-uNO7k-iIAyhn7UbItH16BunkdyExRY&libraries=places&callback=init"type="text/javascript"></script>

  </body>
</html>
