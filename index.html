<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--style-->
    <link rel="stylesheet" href="css/styles.css">
    <!--knockout-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>

  </head>
  <body class="container-fluid">
    <nav class="navbar fixed-top navbar-inverse bg-inverse  nullRadius">
      <a class="navbar-brand" href="#">Neighborhood Map</a>
    </nav>
    <aside class="row ">
      <section class=" col-sm-3 ">
        <div class="options-box">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input data-bind="textInput: searchInput,  valueUpdate: 'input', executeOnEnter: filter" class="form-control" placeholder="Search for names.." />
          </div>
            <ul id="myUL">
              <li><a href="#" class="header">A</a></li>
              <li><a href="#">Adele</a></li>
              <li><a href="#">Agnes</a></li>

              <li><a href="#" class="header">B</a></li>
              <li><a href="#">Billy</a></li>
              <li><a href="#">Bob</a></li>

              <li><a href="#" class="header">C</a></li>
              <li><a href="#">Calvin</a></li>
              <li><a href="#">Christina</a></li>
              <li><a href="#">Cindy</a></li>
            </ul>
            <button type="button" onclick="markersInit()" class="btn btn-primary btn-block" name="button">See Markers</button>
        </div>
        </section>
        <main class="col-sm-9">
          <div id="map" >
          </div>
        </main>
      </aside>
    </section>
    <!--googlemaps API-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6-uNO7k-iIAyhn7UbItH16BunkdyExRY&callback=initMap"type="text/javascript">
    </script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
