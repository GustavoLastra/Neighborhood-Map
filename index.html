<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--style-->
    <link rel="stylesheet" href="css/styles.css">
    <!--knockout-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>

  </head>
  <body class="container-fluid">
    <nav class="navbar fixed-top navbar-inverse bg-inverse  nullRadius">
      <a class="navbar-brand" href="#">New in town?</a>
    </nav>
    <aside class="row ">
      <section class=" col-sm-3 ">
        <div class="options-box">
            <h1>Meet Hamburg</h1>  <!--Park, cafe, cinema, supermark, pharacy, restaurant-->
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button id="drop" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Select a distict <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" data-bind="foreach: districts">
                  <li >data-bind="text: title"</li>
                </ul>
              </div>
            </div>

            <div class="btn-group btn-group-justified">
              <a data-bind='event: { click: searchCafe}' type="button" class="btn btn-primary">Caf√©</a>
              <a type="button" class="btn btn-primary">Store</a>
              <a type="button" class="btn btn-primary">Restaurant</a>
              <div class="btn-group">
                <button id="drop" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                More <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                  <li ><a href="#">Pharmacy</a></li>
                  <li><a href="#">Hospital</a></li>
                  <li><a href="#">Cinema</a></li>
                  <li><a href="#">Museum</a></li>
                  <li><a href="#">Theater</a></li>
                  <li><a href="#">Shopping</a></li>
                </ul>
              </div>
            </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input data-bind="textInput: searchInput" class="form-control" placeholder="Search for names.." />
          </div>
          <ul id="myUL" class="" data-bind="foreach: filterResult">
              <!--<li><a class="header">A</a></li>-->
              <li class=""><a data-bind="text: name"></a></li>
          </ul>
        </div>
        </section>
        <main class="col-sm-9">
          <div id="map" >
          </div>
        </main>
      </aside>
    </section>
    <!--googlemaps API-->
    <script  async defers src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6-uNO7k-iIAyhn7UbItH16BunkdyExRY&libraries=places&callback=init"type="text/javascript"></script>

    <script  type="text/javascript" src="js/AppViewModel.js"></script>
    <script  type="text/javascript" src="js/app.js"></script>

  </body>
</html>
